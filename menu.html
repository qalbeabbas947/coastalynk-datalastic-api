<html>
    <head></head>
    <style>
        .coastalynk-port-menu-container {
            display: flex;
            align-items: center;
        }
        .coastalynk-port-scroll-menu {
            overflow: auto;
            white-space: nowrap;
            padding: 10px;
            width: 300px; /* Or adjust to fit your content */
        }
        .coastalynk-port-scroll-menu a {
            display: inline-block; /* Or block for block-level items */
            padding: 10px;
            margin: 0 5px;
            text-decoration: none;
            border: 1px solid #ccc;
        }
        /* For a specific element */
        .coastalynk-port-scroll-menu::-webkit-scrollbar {
            display: none;
        }

    </style>
    <body>
        <div class="coastalynk-port-menu-container">
            <button id="coastalynk-port-prev-btn">&lt;</button>
            <div class="coastalynk-port-scroll-menu">
            <!-- Your menu items go here -->
                <a href="#">Home</a>
                <a href="#">News</a>
                <a href="#">Contact</a>
                <a href="#">About</a>
                <a href="#">More Item 1</a>
                <a href="#">More Item 2</a>
            </div>
            <button id="coastalynk-port-next-btn">&gt;</button>
        </div>
        <script>
            const menu = document.querySelector('.coastalynk-port-scroll-menu');
            const prevButton = document.getElementById('coastalynk-port-prev-btn');
            const nextButton = document.getElementById('coastalynk-port-next-btn');

            prevButton.addEventListener('click', () => {
            menu.scrollBy({ left: -200, behavior: 'smooth' }); // Adjust -200 for desired scroll distance
            });

            nextButton.addEventListener('click', () => {
            menu.scrollBy({ left: 200, behavior: 'smooth' }); // Adjust 200 for desired scroll distance
            });
        </script>
    </body>
</html>
