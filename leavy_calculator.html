<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levy Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .calculator-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .formula-info {
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin: 20px 0;
            border-radius: 0 6px 6px 0;
            font-size: 0.9rem;
            color: #555;
        }
        
        .result-container {
            background-color: #f1f8ff;
            border-radius: 6px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            border: 1px solid #d0e3ff;
        }
        
        .result-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .result-value {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .calculate-btn {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .calculate-btn:hover {
            background-color: #2980b9;
        }
        
        .reset-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .reset-btn:hover {
            background-color: #c0392b;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }
        
        @media (max-width: 480px) {
            .calculator-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Levy Calculator</h1>
        <p class="subtitle">Enter GT/NT values to calculate the levy amount</p>
        
        <div class="form-group">
            <label for="gt">Gross Tonnage (GT)</label>
            <input type="number" id="gt" placeholder="Enter GT value" min="0" step="0.01">
            <div class="error-message" id="gt-error">Please enter a valid GT value</div>
        </div>
        
        <div class="form-group">
            <label for="nt">Net Tonnage (NT)</label>
            <input type="number" id="nt" placeholder="Enter NT value" min="0" step="0.01">
            <div class="error-message" id="nt-error">Please enter a valid NT value</div>
        </div>
        
        <div class="formula-info">
            <strong>Formula:</strong> Levy = (GT × Rate1) + (NT × Rate2)<br>
            <small>Current rates: Rate1 = 0.5, Rate2 = 0.3</small>
        </div>
        
        <button class="calculate-btn" id="calculate">Calculate Levy</button>
        <button class="reset-btn" id="reset">Reset</button>
        
        <div class="result-container">
            <div class="result-label">Levy Amount</div>
            <div class="result-value" id="result">-</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gtInput = document.getElementById('gt');
            const ntInput = document.getElementById('nt');
            const calculateBtn = document.getElementById('calculate');
            const resetBtn = document.getElementById('reset');
            const resultElement = document.getElementById('result');
            const gtError = document.getElementById('gt-error');
            const ntError = document.getElementById('nt-error');
            
            // Define levy calculation rates
            const rate1 = 0.5; // Rate for GT
            const rate2 = 0.3; // Rate for NT
            
            // Calculate levy function
            function calculateLevy() {
                // Reset error messages
                gtError.style.display = 'none';
                ntError.style.display = 'none';
                
                // Get input values
                const gt = parseFloat(gtInput.value);
                const nt = parseFloat(ntInput.value);
                
                // Validate inputs
                let isValid = true;
                
                if (isNaN(gt) || gt < 0) {
                    gtError.style.display = 'block';
                    isValid = false;
                }
                
                if (isNaN(nt) || nt < 0) {
                    ntError.style.display = 'block';
                    isValid = false;
                }
                
                if (!isValid) {
                    resultElement.textContent = '-';
                    return;
                }
                
                // Calculate levy
                const levy = (gt * rate1) + (nt * rate2);
                
                // Display result with formatting
                resultElement.textContent = '$' + levy.toFixed(2);
            }
            
            // Reset form function
            function resetForm() {
                gtInput.value = '';
                ntInput.value = '';
                resultElement.textContent = '-';
                gtError.style.display = 'none';
                ntError.style.display = 'none';
            }
            
            // Event listeners
            calculateBtn.addEventListener('click', calculateLevy);
            resetBtn.addEventListener('click', resetForm);
            
            // Allow Enter key to trigger calculation
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    calculateLevy();
                }
            });
        });
    </script>
</body>
</html>
